<!doctype html>
<html ng-app="ui.bootstrap.demo">

<head>
    <title>View Tabs</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-cloak>
    <div ng-controller="TabViewController">
        <uib-tabset>
            <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
                <uib-tab-heading>
                    <i class="{{tab.className}} fa-icon"></i> {{tab.title}}
                </uib-tab-heading>
                {{tab.content}}
            </uib-tab>
        </uib-tabset>
    </div>
    <script>
    angular.module('ui.bootstrap.demo', ['ngAnimate', 'ui.bootstrap']);
    angular.module('ui.bootstrap.demo').controller('TabViewController', function($scope, $window) {
        $scope.tabs = [{
            title: 'Quad View',
            content: 'Quad View Content',
            className: 'fa fa-server'
        }, {
            title: 'Grid View',
            content: 'Grid View Content',
            className: 'fa fa-database'
        }];

    });
    </script>
</body>

</html>
